name: Rust Tests

on:
  push:
    branches: [ "all" ]
  pull_request:
    branches: [ "all" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: cargo test --verbose

  build-deb:

    runs-on: ubuntu-latest

    steps:
    - name: Build .deb file
      run: sudo apt install devscripts debhelper-compat && debuild -i -us -uc -b
